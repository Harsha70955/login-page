<!DOCTYPE html>
<html>
<head>
  <title>Book Store Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-6">
            <div class="left-section">
      <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_VHpHi-Wm0FioGf4sJ_flWN2OqVCTkLklnA&s"/>
    </div>
        </div>
        <div class="col-6">
            <div class="right-section">
      <div class="login-box">
        <div class="logo-text">BookHub</div>
        <form action="about:blank" method="post" target="_blank">
          <div class="form-group">
            <label for="username">Username*</label>
            <input type="text" id="username" class="form-control" placeholder="Gilroy Brown" required />
          </div>
          <div class="form-group">
            <label for="password">Password*</label>
            <input type="password" id="password" class="form-control" placeholder="********" required />
          </div>
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
      </div>
    </div>
        </div>
    </div>

  </div>

</body>
</html>
